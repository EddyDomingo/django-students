{% extends "report_card/base.html" %}
{% load static %}

{% block title %}<title>Delete - Student Report Card</title>{% endblock %}

{% block content %}

    <p>Are you sure you want to delete "{{ item }}"</p>

    <form action="{% url 'deleteStudent' item.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'index' %}">Cancel</a>
        <input type="submit" name="Confirm">
    </form>

{% endblock %}
